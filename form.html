<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/form-style.css">
        <title> Застрахуватись онлайн </title>
        
    </head>
    <body>
    <div class="container">
        <h3 class="form-title">Будь ласка, заповніть форму</h3>
        <form action="#" method="#" class="form" id="js-register-form">
            <div class="form-group">
                <input type="text" placeholder="Ваше ім'я" name="form_name" class="form-input" id="name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Ваш email" name="form_email" class="form-input" id="email">
            </div>
            <div class="form-group">
                <input type="tel" placeholder="Ваше телефон" name="form_tel" class="form-input" id="tel">
            </div>
            <div class="form-group">
                <input type="VATIN" placeholder="Ідентифікаційний код" name="form_vatin" class="form-input" id="vatin">
            </div>
            <div class="form-group">
                <textarea placeholder="Ваші побажання" class="form-textarea" id="textarea"> </textarea>
            </div>
            <div class="form-group">
            <button type="submit" class="form-btn" id="submit">Відправити дані</button>
            </div>
        </form>
    </div>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
        </script>
        <script type="text/javascript" src="../js/form.js"></script>
    </body>
</html>
